<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <title>Contact</title>
    <meta name="author" content="Blake Knight">
    <meta name="description" content="A page to contact artist.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: teal !important; /* Force teal background */
        }
    </style>
</head>

<body>
    <div class="container">
      <section>
        <div class="divider"></div>
        <div id="contact-headline" class="beginning pt-5 m-2 text-light text-center">
          <h1>Reach out here!</h1>
          <p>Please use the form to shoot me a query.</p>
        </div>
      </section>
      <section>
        <div class="row justify-content-center text-start form-holder">
          <div class="col-10">
            <form id="contact-form" class="p-3 needs-validation rounded" novalidate>
              <div class="row justify-content-start mb-2">
                <div class="row">
                  <!-- First name -->
                  <div class="col-4 m-2">
                    <label for="contact-first" class="form-label">First name</label>
                    <input type="text" class="form-control" id="contact-first" required>
                    <div class="invalid-feedback">
                      Enter first name here.
                    </div>
                  </div>
                  <!-- Last name-->
                  <div class="col-4 m-2">
                    <label for="contact-last" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="contact-last" required>
                    <div class="invalid-feedback">
                      Enter last name here.
                    </div>
                  </div>
                </div>

                <!-- Email address -->
                <div class="row">
                  <div class="col-7 m-2">
                    <label for="contact-email-addr" the="form-label">Email address</label>
                    <input type="email" class="form-control" id="contact-email-addr" aria-describedby="contact-email-help" placeholder="name@example.com" required>
                    <div class="invalid-feedback" id="contact-email-help">
                      Format should be name@example.com.
                    </div>
                  </div>
                </div>

                <!-- Question and/or comment -->
                <div class="row">
                  <div class="col m-2">
                    <label for="contact-question" class="form-label">Question or comment</label>
                    <textarea class="form-control" id="contact-question" rows="7" maxlength="1000" aria-describedby="contact-question-help" required></textarea>
                    <div id="contact-question-help" class="invalid-feedback">
                      Please enter your question or comment up to 1000 characters.
                    </div>
                  </div>
                </div>
                <div class="col m-2">
                  <button id="send-contact" name="sendContact" class="btn btn-primary" type="submit">Submit form</button>
                  <span class="m-2" id="contact-button-response"></span>
                  <span class="m-2" id="result"></span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script type="module" src="./js/contact.js"></script>
</body>
</html>
