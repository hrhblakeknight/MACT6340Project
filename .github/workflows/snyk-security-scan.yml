name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - run: npm install
    - name: Snyk Security Scan
      run: npx snyk test
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
